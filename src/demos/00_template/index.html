<!DOCTYPE html>
<html>
<head>

    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">

    var Component = React.createClass({
    render: function () {
       return (
        <div>
             <h2>It's my fisrt component!</h2>
             <p>I am some sample text</p>

        ReactDOM.render(<div>
            <Component/>
            <Component/>
            <Component/>
        </div>
            ,
            document.getElementById('container')
        );
    </script>

</body>
